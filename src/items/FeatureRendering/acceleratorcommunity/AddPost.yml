    query AddPost($datasource: String!, $language: String!) {
      datasource: item(path: $datasource, language: $language) {
        ... on  AddPost{
          placeholderText {
            jsonValue
          }
          postType{
            targetItems{
              ... on ContainerItem
              {
                title{
                  jsonValue
                }
                image{
                  jsonValue
                }
              }
            }
          }
                eventType{
            targetItems{
              ... on EventData
              {
                title{
                  jsonValue
                }
                image{
                  jsonValue
                }
              }
            }
          }
          createEventText{jsonValue}
          eventNameLabel{jsonValue}
          eventTitlePlaceholder{jsonValue}
          startDate{jsonValue}
          endDate{jsonValue}
          eventLinkLabel{jsonValue}
          speakersLabel{jsonValue}
          descriptionLabel{jsonValue}
          addPollText{jsonValue}
          addQuestionLabel{jsonValue}
          questionPlaceholder{jsonValue}
          pollDurationLabel{jsonValue}
          pollDuration{
            targetItems{
              ... on LookupItem
              {
                title{jsonValue}
                value{jsonValue}
              }
            }
          }
          whatsApp{jsonValue}
          twitter{jsonValue}
          facebook{jsonValue}
          linkedIn{jsonValue}
        }
      }
    }
